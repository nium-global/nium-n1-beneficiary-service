            maxItems: 1
            minItems: 1
            type: array
            items:
              discriminator:
                propertyName: type
                mapping:
                  swift: '#/components/schemas/SwiftRoutingCode1'
              oneOf:
              - $ref: '#/components/schemas/SwiftRoutingCode1'
